name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
      actions: read     # Required to read workflow status
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm install --legacy-peer-deps

      - name: Build Next.js app for Capacitor
        working-directory: ./ui
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://gittr.space' }}
        run: |
          # Build Next.js app
          npm run build
          # Prepare static assets for Capacitor
          # Note: Next.js App Router doesn't support full static export
          # We copy static assets and create a minimal entry point
          mkdir -p out
          cp -r public out/ 2>/dev/null || true
          # Copy Next.js static chunks
          mkdir -p out/_next/static
          cp -r .next/static/* out/_next/static/ 2>/dev/null || true
          # Create index.html entry point
          # This is a minimal loader - for full functionality, the app should load from server
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <title>gittr</title>
            <script>
              // Load Next.js app - redirect to server for full functionality
              // For offline mode, would need Next.js standalone build
              if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                window.location.href = 'https://gittr.space';
              }
            </script>
          </head>
          <body>
            <div id="__next">Loading gittr...</div>
          </body>
          </html>
          EOF

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Check for Capacitor setup
        working-directory: ./ui
        id: capacitor-check
        run: |
          if [ -f "capacitor.config.ts" ] || [ -f "capacitor.config.js" ]; then
            echo "capacitor_configured=true" >> $GITHUB_OUTPUT
          else
            echo "capacitor_configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ Capacitor not configured. Please set up Capacitor first:"
            echo "  cd ui && npx cap init 'gittr' 'com.gittr.app'"
            echo "  npx cap add android"
            exit 1
          fi

      - name: Add Android platform if missing
        working-directory: ./ui
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        run: |
          if [ ! -d "android" ]; then
            echo "Android platform not found, adding it..."
            npx cap add android
          else
            echo "Android platform already exists"
          fi

      - name: Sync Capacitor
        working-directory: ./ui
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        run: npx cap sync android

      - name: Build APK
        working-directory: ./ui/android
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease

      - name: Find APK
        id: find-apk
        working-directory: ./ui/android
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        run: |
          echo "Searching for APK files..."
          find . -name "*.apk" -type f 2>/dev/null | head -20
          echo "---"
          APK_PATH=$(find ./app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "APK not found in ./app/build/outputs/apk/release, searching elsewhere..."
            APK_PATH=$(find . -name "*.apk" -type f -path "*/release/*" 2>/dev/null | head -1)
          fi
          if [ -z "$APK_PATH" ]; then
            echo "APK not found in release folders, searching all locations..."
            APK_PATH=$(find . -name "*.apk" -type f 2>/dev/null | head -1)
          fi
          if [ -z "$APK_PATH" ]; then
            echo "❌ ERROR: No APK file found!"
            exit 1
          fi
          # Convert to absolute path
          APK_PATH=$(realpath "$APK_PATH")
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "✅ Found APK: $APK_PATH"
          ls -lh "$APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        with:
          name: gittr-apk
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 30

      - name: Create Release with APK
        uses: softprops/action-gh-release@v1
        if: steps.capacitor-check.outputs.capacitor_configured == 'true' && steps.find-apk.outputs.apk_path != ''
        with:
          files: ${{ steps.find-apk.outputs.apk_path }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}