name: Build and Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to create releases
      actions: read     # Required to read workflow status
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        working-directory: ./ui
        run: npm install --legacy-peer-deps

      - name: Build Next.js app for Capacitor
        working-directory: ./ui
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://gittr.space' }}
        run: |
          # Build Next.js app
          npm run build
          # Prepare static assets for Capacitor
          # Note: Next.js App Router doesn't support full static export
          # We copy static assets and create a minimal entry point
          mkdir -p out
          cp -r public out/ 2>/dev/null || true
          # Copy Next.js static chunks
          mkdir -p out/_next/static
          cp -r .next/static/* out/_next/static/ 2>/dev/null || true
          # Create index.html entry point
          # This is a minimal loader - for full functionality, the app should load from server
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width,initial-scale=1">
            <title>gittr</title>
            <script>
              // Load Next.js app - redirect to server for full functionality
              // For offline mode, would need Next.js standalone build
              if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                window.location.href = 'https://gittr.space';
              }
            </script>
          </head>
          <body>
            <div id="__next">Loading gittr...</div>
          </body>
          </html>
          EOF

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Check for Capacitor setup
        working-directory: ./ui
        id: capacitor-check
        run: |
          if [ -f "capacitor.config.ts" ] || [ -f "capacitor.config.js" ]; then
            echo "capacitor_configured=true" >> $GITHUB_OUTPUT
          else
            echo "capacitor_configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ Capacitor not configured. Please set up Capacitor first:"
            echo "  cd ui && npx cap init 'gittr' 'com.gittr.app'"
            echo "  npx cap add android"
            exit 1
          fi

      - name: Add Android platform if missing
        working-directory: ./ui
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        run: |
          if [ ! -d "android" ]; then
            echo "Android platform not found, adding it..."
            npx cap add android
          else
            echo "Android platform already exists"
          fi

      - name: Sync Capacitor
        working-directory: ./ui
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        run: npx cap sync android

      - name: Setup Android Keystore and Signing Config
        working-directory: ./ui/android
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        run: |
          # Create .android directory if it doesn't exist
          mkdir -p ~/.android
          
          # Generate debug keystore if it doesn't exist
          if [ ! -f ~/.android/debug.keystore ]; then
            echo "Generating debug keystore..."
            keytool -genkey -v -keystore ~/.android/debug.keystore \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US"
            echo "✅ Debug keystore created"
          else
            echo "✅ Debug keystore already exists"
          fi
          
          # Ensure build.gradle has signing config
          if ! grep -q "signingConfigs" app/build.gradle; then
            echo "Adding signing configuration to build.gradle..."
            # Create backup
            cp app/build.gradle app/build.gradle.bak
            
            # Create signing config file using echo to avoid YAML parsing issues
            echo "    signingConfigs {" > /tmp/signing_config.txt
            echo "        release {" >> /tmp/signing_config.txt
            echo "            def debugKeystore = file(System.getProperty(\"user.home\") + \"/.android/debug.keystore\")" >> /tmp/signing_config.txt
            echo "            if (debugKeystore.exists()) {" >> /tmp/signing_config.txt
            echo "                storeFile debugKeystore" >> /tmp/signing_config.txt
            echo "                storePassword \"android\"" >> /tmp/signing_config.txt
            echo "                keyAlias \"androiddebugkey\"" >> /tmp/signing_config.txt
            echo "                keyPassword \"android\"" >> /tmp/signing_config.txt
            echo "            }" >> /tmp/signing_config.txt
            echo "        }" >> /tmp/signing_config.txt
            echo "    }" >> /tmp/signing_config.txt
            
            # Insert the signing config before buildTypes
            sed -i '/buildTypes {/r /tmp/signing_config.txt' app/build.gradle
            # Add signingConfig to release buildType
            sed -i '/release {/,/}/ s/minifyEnabled false/signingConfig signingConfigs.release\n            minifyEnabled false/' app/build.gradle
            echo "✅ Signing config added to build.gradle"
          else
            echo "✅ Signing config already exists in build.gradle"
          fi

      - name: Build APK
        working-directory: ./ui/android
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        env:
          RELEASE_STORE_FILE: ${{ secrets.RELEASE_STORE_FILE }}
          RELEASE_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: |
          chmod +x ./gradlew
          
          # Check if real release keys are available
          if [ -n "$RELEASE_STORE_FILE" ] && [ -n "$RELEASE_STORE_PASSWORD" ] && [ -n "$RELEASE_KEY_ALIAS" ] && [ -n "$RELEASE_KEY_PASSWORD" ]; then
            echo "✅ Using real release signing keys from GitHub secrets"
            # Decode base64 keystore if provided as secret
            if [ -f "$RELEASE_STORE_FILE" ]; then
              echo "✅ Keystore file found at: $RELEASE_STORE_FILE"
            else
              # If RELEASE_STORE_FILE is base64 encoded, decode it
              echo "$RELEASE_STORE_FILE" | base64 -d > /tmp/release.keystore 2>/dev/null && RELEASE_STORE_FILE=/tmp/release.keystore || true
              if [ -f "$RELEASE_STORE_FILE" ]; then
                echo "✅ Decoded keystore from base64 secret"
              else
                echo "⚠️ WARNING: Release keystore not found, falling back to debug keystore"
                RELEASE_STORE_FILE=""
              fi
            fi
          fi
          
          # Fallback to debug keystore if release keys not available
          if [ -z "$RELEASE_STORE_FILE" ] || [ ! -f "$RELEASE_STORE_FILE" ]; then
            echo "⚠️ Using debug keystore (release keys not configured)"
            if [ ! -f ~/.android/debug.keystore ]; then
              echo "❌ ERROR: Debug keystore not found!"
              exit 1
            fi
            RELEASE_STORE_FILE="$HOME/.android/debug.keystore"
            RELEASE_STORE_PASSWORD="android"
            RELEASE_KEY_ALIAS="androiddebugkey"
            RELEASE_KEY_PASSWORD="android"
          fi
          
          echo "✅ Building APK with keystore: $RELEASE_STORE_FILE"
          
          # Build with signing - capture full output for debugging
          if ./gradlew assembleRelease \
            -PRELEASE_STORE_FILE="$RELEASE_STORE_FILE" \
            -PRELEASE_STORE_PASSWORD="$RELEASE_STORE_PASSWORD" \
            -PRELEASE_KEY_ALIAS="$RELEASE_KEY_ALIAS" \
            -PRELEASE_KEY_PASSWORD="$RELEASE_KEY_PASSWORD" \
            --stacktrace 2>&1 | tee /tmp/gradle-build.log; then
            echo "✅ Gradle build completed successfully"
          else
            echo "❌ Gradle build failed! Full log:"
            cat /tmp/gradle-build.log
            echo "---"
            echo "Checking for APK files despite error..."
            find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
            exit 1
          fi
          
          # Show build summary
          echo "---"
          echo "Build summary:"
          grep -i "BUILD\|FAILED\|SUCCESS\|ERROR" /tmp/gradle-build.log | tail -10 || true
          
          # Verify APK is signed
          echo "Verifying APK signature..."
          APK_FILE=$(find ./app/build/outputs/apk/release -name "*.apk" | head -1)
          if [ -n "$APK_FILE" ]; then
            if command -v apksigner &> /dev/null; then
              apksigner verify --print-certs "$APK_FILE" && echo "✅ APK is signed" || echo "⚠️ APK signature verification failed"
            else
              echo "⚠️ apksigner not available, cannot verify signature"
            fi
          fi

      - name: Find APK
        id: find-apk
        working-directory: ./ui/android
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        run: |
          echo "Searching for APK files..."
          find . -name "*.apk" -type f 2>/dev/null | head -20
          echo "---"
          APK_PATH=$(find ./app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null | head -1)
          if [ -z "$APK_PATH" ]; then
            echo "APK not found in ./app/build/outputs/apk/release, searching elsewhere..."
            APK_PATH=$(find . -name "*.apk" -type f -path "*/release/*" 2>/dev/null | head -1)
          fi
          if [ -z "$APK_PATH" ]; then
            echo "APK not found in release folders, searching all locations..."
            APK_PATH=$(find . -name "*.apk" -type f 2>/dev/null | head -1)
          fi
          if [ -z "$APK_PATH" ]; then
            echo "❌ ERROR: No APK file found!"
            exit 1
          fi
          # Convert to absolute path
          APK_PATH=$(realpath "$APK_PATH")
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "✅ Found APK: $APK_PATH"
          ls -lh "$APK_PATH"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: steps.capacitor-check.outputs.capacitor_configured == 'true'
        with:
          name: gittr-apk
          path: ${{ steps.find-apk.outputs.apk_path }}
          retention-days: 30

      - name: Create Release with APK
        uses: softprops/action-gh-release@v1
        if: steps.capacitor-check.outputs.capacitor_configured == 'true' && steps.find-apk.outputs.apk_path != ''
        with:
          files: ${{ steps.find-apk.outputs.apk_path }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}